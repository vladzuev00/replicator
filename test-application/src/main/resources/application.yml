spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/addresses
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        generate_statistics: true
        jdbc:
          batch_size: 500
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  kafka:
    bootstrap-servers: 127.0.0.1:9092

replication:
  consume:
    topic:
      person: person-sync
      address: address-sync
    retry:
      time-lapse-ms: 1000
      max-attempts: 10




