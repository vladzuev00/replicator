spring:
  datasource:
    url: jdbc:tc:postgresql:latest:///integration-tests-db
    driver-class-name: org.postgresql.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          generate_statistics: true
          jdbc:
            batch_size: 2
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    app-id: test-app

replication:
  consume:
    topic:
      person: person-sync
      address: address-sync
    retry:
      time-lapse-ms: 1000
      max-attempts: 10




